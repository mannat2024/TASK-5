<!DOCTYPE html>
<html>
<head>
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="form-box">
    <h2>User Registration</h2>

    <form>
        <input type="text" placeholder="Full Name" required minlength="3">
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required minlength="6">
        <input type="password" placeholder="Confirm Password" required minlength="6">
        <input type="tel" placeholder="Phone Number" pattern="[0-9]{10}" required>
        <input type="date" required>
        <input type="text" placeholder="City" required>
        <input type="text" placeholder="Country" required>
        
        <select required>
            <option value="">Select Gender</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
        </select>

        <label class="checkbox">
            <input type="checkbox" required> I agree to terms
        </label>

        <button type="submit" class="btn">Register</button>
    </form>
</div>

</body>
</html>
